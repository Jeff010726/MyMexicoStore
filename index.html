<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMexicoStore - 墨西哥日用品商城</title>
    <!-- GitHub Pages SPA重定向解决方案 -->
    <script type="text/javascript">
      (function(l) {
        // 检查是否有重定向参数
        var urlParams = new URLSearchParams(l.search);
        var redirectPath = urlParams.get('p');
        
        if (redirectPath) {
          // 解码路径并更新浏览器历史
          var decodedPath = decodeURIComponent(redirectPath);
          var newPath = '/MyMexicoStore' + decodedPath;
          
          // 使用replaceState更新URL，不会触发页面重新加载
          window.history.replaceState(null, null, newPath);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
